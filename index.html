<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Adno display tags - "Siège de Poitiers par Coligny", tableau de Nautré</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="https://ncsu-libraries.github.io/annona/dist/annona.css">
		<link rel="stylesheet" href="https://classless.de/classless-tiny.css">
		<style>
		:root {
			--width:  70rem;      /* container width */
		}
		figcaption {
  			font-style: normal;
			font-weight: normal;
		}
		</style>
	</head>
	<body>
		<main class="container">
			<h1>Adno project views</h1>
			<p>Different ways of displaying the same <a href="https://adno.app/fr/">adno</a> project.</p>

			<ul>
				<li><a href="#infos">Infos</a></li>
				<li><a href="#slider">Slider</a></li>
				<li><a href="#list">List</a></li>
				<li><a href="#embed">Embed</a></li>
				<li><a href="#annona">Annona</a></li>
			</ul>

			<h2 id="infos">Infos</h2>
			<div data-adno="infos" 
			     data-src="https://static.emf.fr/adno/embed/annotations.json"
			     data-title-level="h4" 
			     ></div>
			
			<h2 id="slider">Slider</h2>
			<div data-adno="slider" 
			     data-src="https://static.emf.fr/adno/embed/annotations.json"
			     data-style="normal" 
			     ></div>
			
			<h2 id="list">List</h2>
			<div data-adno="list" 
			     data-src="https://static.emf.fr/adno/embed/annotations.json"
			     data-image-max-height="600px"
			     data-image-max-width="600px"
			     ></div>

			<h2 id="embed">Embed</h2>
			<div data-adno="embed" 
			     data-src="https://static.emf.fr/adno/embed/annotations.json"
			     data-height="600px"
			     data-width="100%"
			     data-fullscreen="true"
			     data-delay="2"
			     data-navigator="false"
			     data-toolbar="false"
			     data-toolbarsfs="false"
			     data-startfirst="true"
			     data-rotation="true"
			     data-bounds="true"
			     ></div>

			<h2 id="annona">Annona</h2>
			<div data-adno="annona" 
			     data-src="https://static.emf.fr/adno/embed/annotations.json"
			     data-infos="true"
			     data-option-autorun_onload="true"
			     data-option-autorun_interval="4"
			     ></div>


		</main>
		<script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
		<script src="jquery.shortslider.min.js"></script>
		<script src="adno-display-tags.js"></script>
		<script src="https://ncsu-libraries.github.io/annona/dist/annona.js" async></script>
	</body>
</html>
